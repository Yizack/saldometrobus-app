name: Android Bundle

on:
  push:
    branches: [ main ]
    
jobs:
  # Android Bundle
  android-bundle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Setup Node 🐢
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: PNPM Setup 🟨
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: false

    - name: Get pnpm store directory 📁
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      name: Setup pnpm Cache ☁️
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
        
    - name: Install Dependencies 📦
      run: pnpm install

    - name: MiBus Rutas 🚌
      run: pnpm app:mibus

    - name: Build App ⚡
      run: pnpm generate

    - name: Deploy Web Demo 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .output/public

    - name: Clean output 🧹
      run: pnpm app:clean

    - name: Capacitor 📲
      run: pnpm sync

    - name: Version App 🔢
      run: |
          pnpm app:version
          pnpm trapeze

    - name: Setup java ☕
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Bundle Android App 📦
      run: |
          cd android
          chmod +x ./gradlew
          ./gradlew app:bundleRelease --stacktrace

    - name: Extract Android Signing Key 🔑
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
        base64 -d android/release.jks.base64 > android/release.decrypted.jks

    - name: Sign Build 🔐
      run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -keypass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab key0

    - name: Upload Bundle 📤
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android/app/build/outputs/bundle/release/app-release-signed.aab
        retention-days: 1

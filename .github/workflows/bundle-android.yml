name: Android Bundle

on:
  push:
    branches: [ main ]
    
jobs:
  # Android Bundle
  android-bundle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - run: npm i -g --force corepack && corepack enable

    - name: Setup Node ğŸ¢
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'pnpm'
        
    - name: Install Dependencies ğŸ“¦
      run: pnpm install

    - name: MiBus Rutas ğŸšŒ
      run: pnpm app:mibus

    - name: Build App âš¡
      run: pnpm generate

    - name: Deploy Web Demo ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .output/public

    - name: Clean output ğŸ§¹
      run: pnpm app:clean

    - name: Capacitor ğŸ“²
      run: pnpm sync

    - name: Version App ğŸ”¢
      run: |
          pnpm app:version
          pnpm trapeze

    - name: Setup java â˜•
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Bundle Android App ğŸ“¦
      run: |
          cd android
          chmod +x ./gradlew
          ./gradlew app:bundleRelease --stacktrace

    - name: Extract Android Signing Key ğŸ”‘
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
        base64 -d android/release.jks.base64 > android/release.decrypted.jks

    - name: Sign Build ğŸ”
      run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -keypass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab key0

    - name: Upload Bundle ğŸ“¤
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/bundle/release/app-release-signed.aab
        retention-days: 1

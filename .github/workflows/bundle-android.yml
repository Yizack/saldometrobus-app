name: Android Bundle

on:
  push:
    branches: [ main ]
    
jobs:
  # Android Bundle
  android-bundle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - run: npm i -g --force corepack && corepack enable

    - name: Setup Node 🐢
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'pnpm'
        
    - name: Install Dependencies 📦
      run: pnpm install

    - name: MiBus Rutas 🚌
      run: pnpm app:mibus

    - name: Build App ⚡
      run: pnpm generate

    - name: Deploy Web Demo 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .output/public

    - name: Clean output 🧹
      run: pnpm app:clean

    - name: Capacitor 📲
      run: pnpm sync

    - name: Version App 🔢
      run: |
          pnpm app:version
          pnpm trapeze

    - name: Setup java ☕
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Bundle Android App 📦
      run: |
          cd android
          chmod +x ./gradlew
          ./gradlew app:bundleRelease --stacktrace

    - name: Extract Android Signing Key 🔑
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
        base64 -d android/release.jks.base64 > android/release.decrypted.jks

    - name: Sign Build 🔐
      run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -keypass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab key0

    - name: Upload Bundle 📤
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/bundle/release/app-release-signed.aab
        retention-days: 1
